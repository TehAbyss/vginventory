# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a front-end unit test
    - name: Run front-end install
      run: npm install "./src/app/vginventory"
  
    # Runs a front-end unit test
    - name: Run front-end build
      run: npm run build --prefix "./src/app/vginventory"
      
    # Runs a front-end unit test
    - name: Run front-end test
      run: npm test a --prefix "./src/app/vginventory"
        
    # Runs back-end unit test
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet=version: 3.1.101

    - name: Build back-end test
      run: dotnet build --configuration Release ./src/infra/webapi
        
    - name: Run back-end test
      run: dotnet test ./tests/unittests/infra/webapi
